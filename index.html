<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <!-- 載入函式庫 -->
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.85/Build/Cesium/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.85/Build/Cesium/Widgets/widgets.css" rel="stylesheet">

    <!-- 載入樣式 -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- 工具列 -->
    <div class="tool_bar">
        <button class="tool" id="btnZoomIn">Zoom In</button>
        <button class="tool" id="btnZoomOut">Zoom Out</button>
        <button class="tool" id="btnFlyTo">Fly to</button>
        <button class="tool" id="btnGetLocation">Get Location</button>
        <button class="tool" id="btnPin">Pin</button>
        <button class="tool" id="btnPlace3DModel">place3DModel</button>
        <button class="tool" id="btnPick3DModel">pick3DModel</button>
    </div>

    <!-- 圖台 -->
    <div id="cesiumContainer"></div>
    <div id="info"></div>
    <div id="model"></div>

    <!-- 程式碼 -->
    <script src="script.js" type="module"></script>

</body>

</html>
